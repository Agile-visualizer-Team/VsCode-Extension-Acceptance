name: Publish in Artifact Repository Releasable
run-name: Checking if acceptance tests pass
on: 
  workflow_dispatch:

jobs:
  build:
    # Testing
    uses: Agile-visualizer-Team/VsCode-Extension-Acceptance/.github/workflows/tests.yml@main
    secrets:  inherit

  publish-gpr:
    needs: build
    env:
      NPM_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm install @agile-visualizer-team/visualizer-asp@latest
          npm install
      - name: check files
        run: ls -a /home/runner/work/VsCode-Extension-Acceptance
    # Publishing on JFrog
      - run: npm publish --registry https://agilevisualizerteam.jfrog.io/artifactory/api/npm/avs_releasable-npm/ node_modules/visualizer-asp/