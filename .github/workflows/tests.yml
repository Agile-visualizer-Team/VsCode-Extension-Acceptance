name: Workflows-tests
run-name: ${{ github.actor }} is testing
on: 
    workflow_dispatch:
    workflow_call:
      secrets:
        NPM_TOKEN:
          required: true
      
jobs:

  test:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-22.04
    steps:
      # TO DELETE
      - uses: actions/checkout@v3
      - name: Check branch
        run: echo "echo ${GITHUB_REF##*/}"
      - name: check commit
        run : git show $GITHUB_SHA
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      # - run: |
      #     cat .cache
      #     cat .package
      #     cat .package-lock
      #     cat .npmrc
      - name: check .npmrc
        run: |
          ls -a /home/runner/work/_temp/
          cat /home/runner/work/_temp/.npmrc
      - run: |
         npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          NPM_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
